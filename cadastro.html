                    <h2>Faça o cadastro do seu Pet</h2>
                        
                        <form id="frm-cadastro" action="#">
                        <p>
                        <input id="frm-nome-dono" type="text" placeholder="Nome do dono" required />
                        </p>

                        <p>
                        <textarea id="frm-observação" rows="5" placeholder="Observação"></textarea>
                        </p>

                        <p>
                        <input id="frm-pet" type="email" placeholder="Nome do pet" required />
                        </p>
                        
                        <label for="frm-genero">Sexo</label>
                        <select name="frm-porte">
                            <option value="orcamento">Masculino</option>          
                            <option value="pedidos">Feminino</option>
                        </select>

                        <label for="frm-porte">Porte</label>
                        <select name="frm-porte">
                            <option value="Grande">Grande</option>          
                            <option value="Medio">Médio</option>
                            <option value="pequeno">Peqeuno</option>
                        </select>

                        <div id="frm-buttons">
                            <button id="botao-enviar" type="submit" formaction="#">Enviar</button>
                            <button id="botao-cancelar" type="reset" formaction="#">Apagar</button>
                        </div>
